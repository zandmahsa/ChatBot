<!DOCTYPE html>
<html>
	<head>
		<title>Channel</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
	</head>

	<style>
		body,html{
		height: 100%;
		margin: 0;
		background: #7F7FD5;
	    background: -webkit-linear-gradient(to right, #91EAE4, #86A8E7, #7F7FD5);
		background: linear-gradient(to right, #91EAE4, #86A8E7, #7F7FD5);
	}

	.chat{
		margin-top: auto;
		margin-bottom: auto;
	}
	.card{
		height: 500px;
		border-radius: 15px ;
		background-color: rgba(0,0,0,0.4) ;
	}
	.contacts_body{
		padding:  0.75rem 0 ;
		overflow-y: auto;
		white-space: nowrap;
	}
	.msg_card_body{
		overflow-y: auto;
	}
	.card-header{
		border-radius: 15px 15px 0 0 ;
		border-bottom: 0 ;
	}
 .card-footer{
	border-radius: 0 0 15px 15px ;
		border-top: 0 ;
}
	.type_msg{
		background-color: rgba(0,0,0,0.3);
		border:0;
		color:white;
		height: 60px;
		overflow-y: auto;
	}
		.type_msg:focus{
		 box-shadow:none;
	   outline:0px;
	}
	.send_btn{
		border-radius: 0 15px 15px 0;
		background-color: rgba(0,0,0,0.3);
		border:0;
		color: white;
		cursor: pointer;
	}
	.contacts{
		list-style: none;
		padding: 0;
	}
	.contacts li{
		width: 100%;
		padding: 5px 10px;
		margin-bottom: 15px;
	}
	.user_img{
		height: 70px;
		width: 70px;
		border:1.5px solid #f5f6fa;
	
	}
	.user_img_msg{
		height: 40px;
		width: 40px;
		border:1.5px solid #f5f6fa;
	
	}
.img_cont{
		position: relative;
		height: 70px;
		width: 70px;
}

.user_info{
	margin-top: auto;
	margin-bottom: auto;
	margin-left: 15px;
}
.user_info span{
	font-size: 20px;
	color: white;
}
.msg_cotainer{
	margin-top: auto;
	margin-bottom: auto;
	margin-left: 10px;
	border-radius: 25px;
	background-color: #82ccdd;
	padding: 10px;
	position: relative;
}
.msg_cotainer_send{
	margin-top: auto;
	margin-bottom: auto;
	margin-right: 10px;
	border-radius: 25px;
	background-color: #78e08f;
	padding: 10px;
	position: relative;
}
.msg_time{
	position: absolute;
	left: 0;
	bottom: -15px;
	color: rgba(255,255,255,0.5);
	font-size: 10px;
}
.msg_time_send{
	position: absolute;
	right:0;
	bottom: -15px;
	color: rgba(255,255,255,0.5);
	font-size: 10px;
}

.action_menu li:hover{
	cursor: pointer;
	background-color: rgba(43, 38, 38, 0.2);
}

</style>

	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="user_info">
									<span>The One and only Channel</span>
								</div>
								<div class="ml-auto">
									<a href="{{ url_for('home_page') }}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back to Home</a>
								</div>
							</div>
						</div>
						<div class="card-body msg_card_body">
							{% for message in messages %}
   								{% if message.sender == 'User' %}
        							<!-- User message on the left -->
        							<div class="d-flex justify-content-start mb-4">
            							<div class="msg_cotainer">
                							{{ message.content }}
                							<span class="msg_time">{{ message.timestamp }}</span>
            							</div>
        							</div>
    							{% else %}
        							<!-- Chatbot message on the right -->
        							<div class="d-flex justify-content-end mb-4">
            							<div class="msg_cotainer_send">
                							{{ message.content }}
                							<span class="msg_time_send">{{ message.timestamp }}</span>
            							</div>
        							</div>
    							{% endif %}
							{% endfor %}
						</div>
						<div class="card-footer">
							<form action="/chatbot" method="POST">
								<div class="input-group">
									<input type="text" name="guess" class="form-control type_msg" placeholder="Guess a number...">
									<div class="input-group-append">
										<button class="input-group-text send_btn"><i class="fas fa-paper-plane"></i></button>
									</div>
								</div>
							</form>					
						</div>	
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
